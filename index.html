<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manicule</title>
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <h1>Manicule</h1>
        <p>
            This website serves as a demo of the
            <a href="https://github.com/wtrettien/manicule">Manicule web app</a> version 3 for
            exploring unique books and manuscripts.  This data is stored
            in a collection model JSON file, as generated by the
             <a href="https://github.com/leoba/VisColl">VisColl</a> data model and
             VCEditor tool.
        </p>

        <h1>Manuscripts in this instance of Manicule:</h1>

        <collation-model id="62782273d3ef8000013aba57">
          <h2 data-project="title">Project title</h1>
          <h3 data-project="metadata.date">Date</h3>
          <spread-viewer index="0"></spread-viewer>
          <nav-strip></nav-strip>
        </collation-model>

    </body>
</html>
