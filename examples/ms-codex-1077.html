<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <nav>
      <h1><a href="../">Manicule</a></h1>
      <ol>
        <li>About</li>
        <li><a href="https://github.com/lizadaly/manicule">Source code</a></li>
      </ol>
    </nav>
  </header>

  <main>

    <h1>Full-size manuscript exploration</h1>
    <collation-model path="../data/ms-codex-1077/ms-codex-1077.json">
      <h2 data-project="title">Project title</h2>
      <h3 data-project="metadata.date">Date</h3>

      <div style="display: flex; gap: 10px; align-items: bottom">
        <spread-nav direction="previous"></spread-nav>
        <spread-viewer index="1"></spread-viewer><br>
        <spread-nav direction="next"></spread-nav>
      </div>

      <p>
        Tip: Click on a leaf to activate it, then use your mousewheel to zoom
        in or out. When zoomed, hold the mouse button and gesture to pan
        around the zoomed image. Press ESC to reset the images.
      </p>
      <nav-strip></nav-strip>

      <structure-view></structure-view>
    </collation-model>

  </main>
